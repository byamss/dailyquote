<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quote</title>
    <style>
        body {
            font-family: 'Aptos', sans-serif;
            text-align: center;
            margin: 50px;
            font-size: 1.5em;
        }
        #quote {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>

<body>
    <div id="quote">
        Loading daily quote...
    </div>

    <script>
        fetch('https://zenquotes.io/api/today')
            .then(response => response.json())
            .then(data => {
                const quoteText = data[0].q;
                const quoteAuthor = data[0].a;
                document.getElementById('quote').innerHTML =
                    `${quoteText} - <strong>${quoteAuthor}</strong>`;
            })
            .catch(err => {
                document.getElementById('quote').innerHTML = "Failed to load quote.";
            });
    </script>
</body>

</html>
